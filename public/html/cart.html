<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco : Meubles en chêne</title>
    <link rel=stylesheet type="text/css" href="../css/normalizer.css"/>
    <link rel=stylesheet type="text/css" href="../css/main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
</head>
<body>
<div id="blackdrop"></div>
<header class="top-bar">
    <button class="main-nav--actionner" id="menu--actionner" aria-label="Ouvrir le menu principal">
        <span class="burgerSlice"></span>
        <span class="burgerSlice"></span>
        <span class="burgerSlice"></span>
    </button>
    <nav class="main-nav">
        <ul class="main-nav__menu">
            <li><a href="../../index.html" title="Se rendre à l'accueil d'Orinoco">Accueil</a></li>
            <li><a href="../html/cart.html" title="Voir mon panier">Panier</a></li>
            <li><a href="../html/order.html" title="Suivre ma commande">Suivi de commande</a></li>
        </ul>
    </nav>
    <img src="../img/logo.png" class="logo" alt="Logo du site Orinoco"/>
</header>
<main>
    <section class="headings">
        <h1>Votre panier</h1>
        <h2>Ajoutez, modifiez, commandez</h2>
    </section>
    <hr>
        
        <table>
          <thead>
              <tr>
                <th>Modèle</th>
                <th>Vernis</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Total</th>
              </tr> 
          </thead>
          <tbody id="table__body">
          </tbody>
          <tfoot>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td id="totalItemCartQty"></td>
                <td id="totalItemCartPrice"></td>
              </tr>
          </tfoot>  
       </table>
    <div class="order__controllers">
        <button class="order__controllers--reset">Remettre à zéro</button>
        <button class="order__controllers--send" id="sendOrderBtn">Envoyer commande</button>
    </div>
    <section class="order__modal" id="order__modal">
        <button class="close" id="closeOrderBtn" aria-label="Fermer la fenêtre et revenir à la commande"><i class="far fa-times-circle"></i></button>
        <h2>Nous avons besoin de quelques informations pour envoyer cette commande</h2>
        <form method="post">
            <label for="order__modal--firstname">
                Prénom :
                <input id="order__modal--firstname" type="text" required placeholder="Entrez votre prénom" maxlength="500" />
            </label>
            <label for="order__modal--lastname">
                Nom :
                <input id="order__modal--lastname" type="text" required placeholder="Entrez votre nom" maxlength="500" />
            </label>
            <label for="order__modal--adress">
                Adresse d'envoi :
                <input id="order__modal--adress" type="text" required placeholder="Entrez votre adresse postale" maxlength="500" />
            </label>
            <label for="order__modal--email">
                Votre email :
                <input id="order__modal--email" type="email" required placeholder="Entrez votre adresse email" maxlength="500" />
            </label>
            <div class="order__controllers">
                    <button class="order__controllers--reset" type="submit">Remettre à zéro</button>
                    <button class="order__controllers--send">Envoyer commande</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <ul>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Mon compte</a></li>
        <li><a href="#">Nos autres produits</a></li>
    </ul>
</footer>

<script src="../js/Product.js" defer></script>
<script src="../js/assets.js" defer></script>
<script src="../js/cart.js" defer></script>
<script src="../js/Item.js" defer></script>
</body>
</html>
